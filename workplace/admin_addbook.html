        <div class="content">
            <div class="container-fluid">
                    <div class="col-lg-10 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Book Detail</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Book Name</label>
                                                <input type="text" class="form-control border-input" placeholder="Book Name"
                                                id="bookname">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Author</label>
                                                <input type="text" class="form-control border-input" placeholder="Author" id="author">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Genre</label>
                                                <input type="text" class="form-control border-input" placeholder="Genre"id="genre">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-15">    
                                        Capitalization of book name, author, and classification.
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-15">
                                            <div class="form-group">
                                                <label>Question of start</label>
                                                <input type="text" class="form-control border-input" placeholder="Question"id="Q1">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-15">
                                            <div class="form-group">
                                                <label>Question of halfway</label>
                                                <input type="text" class="form-control border-input" placeholder="Question" id="Q2">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-15">
                                            <div class="form-group">
                                                <label>Question of finish</label>
                                                <input type="text" class="form-control border-input" placeholder="Question" id="Q3">
                                            </div>
                                        </div>
                                    </div>
                                    <div id="addImg" >
                                    </div>
                                        
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Upload cover image</label>
                                                <input type='file' 
                                                onchange='onFilePicked(event)'
                                                style="float: left;">
                                            </div>
                                        </div>
                                    </div>

                                    <div id="worning"></div>
                               

                                <div class="text-center">
                                   <button id="uploadAllfile" type="button"
                                   onclick="saveDataIn()"
                                    class="btn btn-info btn-fill btn-wd" style="margin-top: 40px" >Update Profile </button>
